<html>
  <body onload="loadIFrame()">
    <div id="content">
      <iframe id="content-frame" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </body>
</html>

<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #content {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0px;
  }
</style>

<script type="text/javascript">
  function loadIFrame() {
    document.getElementById("content-frame").src =
      "https://leberkas." + window.location.host;
  }
</script>
